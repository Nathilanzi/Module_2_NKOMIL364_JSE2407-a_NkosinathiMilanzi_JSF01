<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>SwiftCart</title>
</head>
<body x-data="productApp()" x-init="init()">
  <!-- Header Section -->
  <header class="sticky z-50 top-0">
    <nav class="bg-gray-500 border-gray-200">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <!-- Logo and Title -->
        <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="/public/online-shop.png" class="h-8" alt="Flowbite Logo" />
          <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">SwiftCart</span>
        </a>
<!-- Navbar Toggle Button for Mobile -->
<div>
  <button @click="isOpen = !isOpen" data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-default" aria-expanded="false">
    <span class="sr-only">Open main menu</span>
    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
    </svg>
  </button>
  <!-- Navbar Links -->
  <div :class="{ 'hidden': !isOpen }" class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
    <ul class="flex flex-col top-10 font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-500 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
      <li>
        <a href="#wishlist" @click="showWishlistItems" class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Wishlist (<span x-text="wishlist.length"></span>)</a>
      </li>
      <li class="hidden lg:block md:block relative">
        <a href="#cart" @click="showCartItems">
          <!-- Cart Item Count Badge -->
          <div class="t-0 absolute left-3 -top-4">
            <p class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white" x-text="cart.length"></p>
          </div>
  <!-- Cart Icon -->
<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="file: h-6 w-6 stroke-white cursor-pointer">
  <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"/>
</svg>
</a>
</li>
<li class="lg:hidden md:hidden">
<a href="#cart" @click="showCartItems" class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Cart</a>
</li>
<li>
<a href="/login" class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Login</a>
</li>
</ul>
</div>
</div>
</div>
</nav>
</header>
<!-- Main Content Area -->
<div x-show="!showWishlist && !showCart" class="container mx-auto p-4">
  <!-- Search and Filter Controls -->
  <div class="flex justify-between items-center mb-4">
    <div class="relative">
      <input
        type="text"
        placeholder="Search categories..."
        x-model="searchTerm"
        @input="filterCategories()"
        class="bg-gray-200 text-gray-900 px-4 py-2 rounded-l-md w-64"
      />
       <!-- Dropdown Toggle Button -->
       <button @click="dropdownOpen = !dropdownOpen" class="bg-gray-300 text-gray-900 px-4 py-2 rounded-r-md absolute right-0 top-0 h-full flex items-center">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 9.75l-7.5 7.5-7.5-7.5"/>
        </svg>
      </button>
      <!-- Dropdown Menu for Categories -->
      <div x-show="dropdownOpen" class="absolute bg-white border border-gray-300 rounded-md mt-2 w-full">
        <template x-for="category in filteredCategories" :key="category">
          <button @click="filter = category; fetchProducts(); dropdownOpen = false" class="block px-4 py-2 w-full text-left hover:bg-gray-100" x-text="category"></button>
        </template>
      </div>
    </div>
    <div>
       <!-- Sorting Buttons -->
       <button @click="sortOrder = 'asc'; fetchProducts()" class="bg-blue-500 text-white px-4 py-2 rounded">Price: Low to High</button>
       <button @click="sortOrder = 'desc'; fetchProducts()" class="bg-blue-500 text-white px-4 py-2 rounded">Price: High to Low</button>
       <button @click="resetFilters()" class="bg-blue-500 text-white px-4 py-2 rounded">Reset</button>
     </div>
   </div>
     <!-- Product Grid -->
     <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      <template x-for="product in products" :key="product.id">
        <div class="border rounded-lg p-4" @click="openModal(product.id)">
          <img :src="product.image" alt="Product Image" class="w-full h-48 object-contain">
          <h2 x-text="product.title" class="text-xl mt-2"></h2>
          <p x-text="product.category" class="text-gray-600"></p>
          <p x-text="'$' + product.price" class="text-green-500 text-lg"></p>
          <!-- Wishlist and Cart Buttons -->
          <button @click.stop="toggleWishlist(product.id)" :class="wishlist.includes(product.id) ? 'bg-red-500' : 'bg-gray-500'" class="text-white px-2 py-1 rounded">Wishlist</button>
          <button @click.stop="toggleCart(product.id)" :class="cart.includes(product.id) ? 'bg-red-500' : 'bg-gray-500'" class="text-white px-2 py-1 rounded">Cart</button>
        </div>
      </template>
    </div>

    <!-- Loading Indicator -->
    <div x-show="loading" class="text-center my-4">Loading...</div>
    <!-- Product Modal -->
    <div x-show="modalOpen" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
      <div class="bg-white rounded-lg p-8 relative">
        <button @click="modalOpen = false" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
          <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
        <!-- Product Details -->
        <template x-if="modalProduct">
          <div>
            <img :src="modalProduct.image" alt="Product Image" class="w-full h-64 object-contain">
            <h2 x-text="modalProduct.title" class="text-2xl mt-4"></h2>
            <p x-text="modalProduct.description" class="text-gray-600 mt-2"></p>
            <p x-text="modalProduct.category" class="text-gray-600 mt-2"></p>
            <p x-text="'$' + modalProduct.price" class="text-green-500 text-xl mt-2"></p>
            <p x-text="`Rating: ${modalProduct.rating.rate} (${modalProduct.rating.count} reviews)`" class="text-yellow-500 mt-2"></p>
          </div>
        </template>
        <div x-show="modalLoading" class="text-center my-4">Loading...</div>
      </div>
    </div>
  </div>
  <!-- Wishlist Section -->
  <div x-show="showWishlist" class="container mx-auto p-4">
    <h2 class="text-2xl mb-4">Wishlist Items</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      <template x-for="product in wishlistProducts" :key="product.id">
        <div class="border rounded-lg p-4">
          <img :src="product.image" alt="Product Image" class="w-full h-48 object-contain">
          <h2 x-text="product.title" class="text-xl mt-2"></h2>
          <p x-text="product.category" class="text-gray-600"></p>
          <p x-text="'$' + product.price" class="text-green-500 text-lg"></p>
          <button @click="toggleWishlist(product.id)" class="bg-red-500 text-white px-2 py-1 rounded">Remove from Wishlist</button>
        </div>
      </template>
    </div>
  </div>
   <!-- Cart Section -->
   <div x-show="showCart" class="container mx-auto p-4">
    <h2 class="text-2xl mb-4">Cart Items</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      <template x-for="product in cartProducts" :key="product.id">
        <div class="border rounded-lg p-4">
          <img :src="product.image" alt="Product Image" class="w-full h-48 object-contain">
          <h2 x-text="product.title" class="text-xl mt-2"></h2>
          <p x-text="product.category" class="text-gray-600"></p>
          <p x-text="'$' + product.price" class="text-green-500 text-lg"></p>
          <button @click="toggleCart(product.id)" class="bg-red-500 text-white px-2 py-1 rounded">Remove from Cart</button>
        </div>
      </template>
    </div>
  </div>
  <script>
    function productApp() {
      return {
        products: [], // Array to store fetched products
        categories: [], // Array to store product categories
        filteredCategories: [], // Array to store filtered categories based on search term
        filter: 'All', // Current category filter
        searchTerm: '', // Current search term for categories
        sortOrder: 'asc', // Sorting order (ascending or descending)
        loading: true, // Boolean to indicate loading state
        wishlist: JSON.parse(localStorage.getItem('wishlist')) || [], // Initialize wishlist from local storage
        cart: JSON.parse(localStorage.getItem('cart')) || [], // Initialize cart from local storage
        showWishlist: false, // Boolean to control wishlist visibility
        showCart: false, // Boolean to control cart visibility
        modalOpen: false, // Boolean to control modal visibility
        modalProduct: null, // Object to store details of the product being viewed in the modal
        modalLoading: false, // Boolean to indicate loading state in modal
        dropdownOpen: false, // Boolean to control dropdown menu visibility
         // Initialize data and set up event listeners
         async init() {
          await this.fetchCategories();
          await this.fetchProducts();
          window.addEventListener('hashchange', () => {
            this.updateView();
          });
          this.updateView();
        },

        // Update view based on URL hash
        updateView() {
          this.showWishlist = location.hash === '#wishlist';
          this.showCart = location.hash === '#cart';
        },
